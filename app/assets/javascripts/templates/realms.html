<h2>Realm status</h2>
<div class ='realm-table'>
  <table>
    <tr>
      <th><a href = '' ng-click="order = 'status'; reverse = !reverse"> Status </a></th>
      <th><a href = '' ng-click="order = 'name'; reverse = !reverse"> Realm Name </a></th>
      <th><a href = '' ng-click="order = 'type'; reverse = !reverse"> Type </a></th>
      <th><a href = '' ng-click="order = 'population'; reverse = !reverse"> Population </a></th>
      <th><a href = '' ng-click="order = 'locale'; reverse = !reverse"> Locale </a></th>
      <th><a href = '' ng-click="order = 'queue'; reverse = !reverse"> Queue </a></th>
    </tr>
    <tr ng-repeat = "realm in realms | orderBy:order:reverse">
      <th><div class = "status-{{ realm.status }}"></div></th>
      <th>{{ realm.name }}</th>
      <th class = "{{ realm.type }}">({{ realm.type }})</th>
      <th class = "{{ realm.population }}">{{ realm.population }}</th>
      <th>{{ locale[realm.locale] }}</th>
      <th ng-if = "realm.queue === 'true'">{{ realm.queue }}</th>
    </tr>
  </table>
</div>
